name: Java CI with Gradle and Docker

on:
  push:
    branches:
      - main  # Trigger CI on push to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger CI on pull requests targeting 'main'

jobs:
  build:
    runs-on: ubuntu-latest  # Set the environment for the job

    strategy:
      matrix:
        java-version: [23]  # Run the CI job on specified Java version

    steps:
      # 1. Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Set up Java JDK (specified by the matrix)
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'

      # 3. Cache Gradle dependencies to speed up subsequent builds
      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Build the application with Gradle
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      # 5. Run unit tests with Gradle
      - name: Run tests with Gradle
        run: ./gradlew test --no-daemon

      # 6. Set up Docker Buildx (for optimized builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 7. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{  secrets.ganeshbalaraju }}
          password: ${{ secrets.dckr_pat_05ZiW0OXrbYPXEZme9-7euKuKlg }}

      # 8. Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.ganeshbalaraju }}/my-java-app:latest .

      # 9. Push Docker Image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.dckr_pat_05ZiW0OXrbYPXEZme9-7euKuKlg }}/my-java-app:latest
